<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { position: absolute;}
    .attribution { bottom: 10px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="image-fluid">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <h3 class="order">Order Summary</h3>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="annual-plan">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <button type="button" class="btn">Change</button>
      
    </div>
    <button type="submit" class="btn submit-btn">Proceed to Payment</button>
    
    <button type="button" class="btn cancel-order">Cancel Order</button>
 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
